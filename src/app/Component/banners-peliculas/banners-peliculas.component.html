<div class="row">
  <div class="col-md-3 mb-4" *ngFor="let movie of paginatedMovies; trackBy: trackByMovieId">
    <div class="card h-100 bg-dark text-white cursor" (click)="onMovieClick(movie)">
      <img [src]="movie.poster_path | banner" class="card-img-top" [alt]="movie.title" />
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title mb-2">{{ movie.title }}</h5>
          <div class="stars-container mb-2">
            <i *ngFor="let star of getStars(movie.vote_average)" class="fas fa-star text-warning me-1"></i>
          </div>
        </div>
        <div class="mt-auto">
          <span class="vote-average">{{ movie.vote_average | number: '1.1-2' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pagination-controls text-center mt-4">
  <button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)" class="btn btn-primary me-2">
    Anterior
  </button>
  <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
  <button [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)" class="btn btn-primary ms-2">
    Siguiente
  </button>
</div>
